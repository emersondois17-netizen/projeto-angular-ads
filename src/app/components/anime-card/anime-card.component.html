<div 
  class="group relative cursor-pointer rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-purple-500/20 hover:ring-2 hover:ring-purple-500"
  [class]="minimalist ? 'w-[120px] aspect-[2/3]' : 'w-full aspect-[2/3]'"
  (click)="onClick.emit(anime)"
>
  <img 
    [src]="anime.images.jpg.large_image_url" 
    [alt]="anime.title" 
    loading="lazy"
    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
  />
  
  <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 group-hover:opacity-90 transition-opacity"></div>
  
  @if (!minimalist) {
    <div class="absolute bottom-0 left-0 right-0 p-4 translate-y-2 group-hover:translate-y-0 transition-transform">
      <h3 class="text-white font-bold text-sm line-clamp-2 leading-tight drop-shadow-md">
        {{ anime.title }}
      </h3>
      <div class="flex items-center gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity text-xs text-purple-300 font-medium">
        <span class="flex items-center gap-1">
          <lucide-icon [img]="icons.Star" [size]="10" class="fill-current"></lucide-icon> 
          {{ anime.score }}
        </span>
      </div>
    </div>
  }

  <div class="absolute top-2 right-2 flex flex-col gap-1">
    @if (isFav) { 
      <div class="bg-red-500 text-white p-1 rounded-md shadow-lg">
        <lucide-icon [img]="icons.Heart" [size]="10" class="fill-current"></lucide-icon>
      </div> 
    }
    @if (isWatch) { 
      <div class="bg-blue-500 text-white p-1 rounded-md shadow-lg">
        <lucide-icon [img]="icons.Clock" [size]="10"></lucide-icon>
      </div> 
    }
    @if (isWatched) { 
      <div class="bg-green-500 text-white p-1 rounded-md shadow-lg">
        <lucide-icon [img]="icons.Check" [size]="10"></lucide-icon>
      </div> 
    }
  </div>
</div>
